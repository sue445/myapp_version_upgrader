name: upgrade_ruby

on:
  push:
    paths:
      # common
      - "lib/base_runner.rb"
      - "Gemfile"
      - "Gemfile.lock"

      - ".github/workflows/upgrade_ruby.yml"
      - "bin/upgrade_ruby"
      - "cookbooks/upgrade_ruby_version.rb"
      - "lib/ruby_update_runner.rb"
      - "node.yml"

env:
  ASSIGNEE: sue445

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

      matrix:
        repo:
          - "sue445/ccc_privacy_crawler"
          - "sue445/cure-bots"
          - "sue445/cure-mastodon-bots"
          - "sue445/dockerhub-slack-webhook"
          - "sue445/emoy_webhook"
          - "sue445/precure-birthday-calendar"
          - "sue445/pretty-all-friends-birthday-calendar"
          - "sue445/pribirthdaybot"
          - "sue445/regional-rb-calendar"
          - "sue445/tweet_pixels"
        include:
          - repo: "sue445/ccc_privacy_crawler"
            ruby_version: "3.1.2"

          - repo: "sue445/cure-bots"
            ruby_version: "3.1"

          - repo: "sue445/cure-mastodon-bots"
            ruby_version: "3.1"

          - repo: "sue445/dockerhub-slack-webhook"
            ruby_version: "3.1"

          - repo: "sue445/emoy_webhook"
            ruby_version: "3.1"

          - repo: "sue445/precure-birthday-calendar"
            ruby_version: "3.1"

          - repo: "sue445/pretty-all-friends-birthday-calendar"
            ruby_version: "3.1"

          - repo: "sue445/pribirthdaybot"
            ruby_version: "3.1"

          - repo: "sue445/tweet_pixels"
            ruby_version: "3.1"

          # NOTE: GCFで使えるrubyのバージョンは https://cloud.google.com/functions/docs/concepts/ruby-runtime?hl=ja で確認する
          - repo: "sue445/regional-rb-calendar"
            ruby_version: "3.0"

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_PRIVATE_KEY }}

      - name: checkout target repo
        uses: actions/checkout@v2
        with:
          repository: ${{ matrix.repo }}
          token:      ${{ steps.generate_token.outputs.token }}
          path:       tmp/repo/

      - run: ls -l tmp/repo/

      - name: Run ./bin/upgrade_ruby
        run: |
          set -xe

          git config --global user.email "version_updater@example.com"
          git config --global user.name "version_updater"

          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            export DRY_RUN=false
          else
            export DRY_RUN=true
          fi
          ./bin/upgrade_ruby
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          GITHUB_REPO:  ${{ matrix.repo }}
          RUBY_VERSION: ${{ matrix.ruby_version }}

      - name: Slack Notification (not success)
        uses: lazy-actions/slatify@master
        if: "! success()"
        continue-on-error: true
        with:
          job_name: ${{ format('*upgrade_ruby* ({0})', matrix.repo) }}
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}
          token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs:
      - build

    runs-on: ubuntu-latest

    steps:
      - name: Slack Notification (success)
        uses: lazy-actions/slatify@master
        if: always()
        continue-on-error: true
        with:
          job_name: '*build*'
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}
          token: ${{ secrets.GITHUB_TOKEN }}
